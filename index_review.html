
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ConfiDoc – Review</title>
<style>

/* ========== Tokens ========== */
:root{
  --bg: #f5f6f7;
  --card: #ffffff;
  --edge: rgba(0,0,0,0.06);
  --ink: #3b4650;
  --ink-soft:#7a8894;
  --teal:#2ED0FF;
  --nav:#dfe4e8;
  --nav-pill:#cfd6db;
  --nav-pill-active:#0f4a5a;
  --nav-pill-active-text:#ffffff;
  --btn:#c7cf2b;            /* olive-yellow seen in PNG */
  --progress-rail:#f1f3f5;
  --progress-pill:#9ed4e8;
  --progress-pill-edge:#7db5cb;
  --radius-xl:28px;
  --radius-lg:20px;
  --radius-sm:12px;
  --shadow: 0 16px 24px rgba(0,0,0,0.08);
  --soft-shadow: 0 12px 20px rgba(81,97,112,0.10);
  font-synthesis-weight: none;
}
* { box-sizing: border-box; }
html,body { height:100%; }
body{
  margin:0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
  color:var(--ink);
  background:var(--bg);
}

/* ========== Top Bar ========== */
.header{
  display:flex; align-items:center; gap:24px;
  padding:18px 24px;
  background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
  backdrop-filter: blur(6px);
  position:sticky; top:0; z-index:10;
  border-bottom:1px solid rgba(0,0,0,0.05);
}
.brand{
  display:flex; align-items:center; gap:14px;
}
.brand .logo{
  width:44px; height:44px; border-radius:12px;
  display:grid; place-items:center;
  background: radial-gradient(circle at 30% 20%, #ffffff, #eef6fa);
  border:1px solid rgba(0,0,0,0.06);
  box-shadow: var(--soft-shadow);
}
.brand h1{
  font-size:22px; letter-spacing: 2px; margin:0; font-weight:700;
}

/* Nav pills */
.pills{ display:flex; align-items:center; gap:14px; }
.pill{
  padding:10px 16px; border-radius:16px;
  background:var(--nav-pill);
  color:#4c5a66; font-weight:600; border:1px solid rgba(0,0,0,0.06);
}
.pill.active{
  background:var(--nav-pill-active);
  color:var(--nav-pill-active-text);
}

/* Progress + Apply */
.header-right{ margin-left:auto; display:flex; align-items:center; gap:18px; }
.progress-wrap{
  display:flex; align-items:center; gap:10px;
  background: rgba(255,255,255,0.8);
  padding:8px; border-radius:28px; border:1px solid rgba(0,0,0,0.06);
  box-shadow: var(--soft-shadow);
}
.progress-rail{
  width:360px; max-width:42vw; height:36px;
  background: var(--progress-rail);
  border-radius: 20px;
  border:1px solid rgba(0,0,0,0.12);
  overflow:hidden; position:relative;
}
.progress-pill{
  --pct: .57; /* 4/7 ≈ 0.571 */
  position:absolute; left:0; top:0; bottom:0;
  width: calc(var(--pct) * 100%);
  background: linear-gradient(180deg, var(--progress-pill), #b8e2f0);
  border-right:2px solid var(--progress-pill-edge);
  border-radius: 20px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
}
.progress-label{
  position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
  font-weight:700; color:#2d5567;
}
.btn-apply{
  background:var(--btn); border:none; font-weight:700;
  padding:12px 18px; border-radius:20px; cursor:pointer;
  box-shadow: var(--soft-shadow);
}
.btn-apply:active{ transform: translateY(1px); }

/* ========== Main Panels ========== */
.shell{
  padding: 22px 24px 40px;
  max-width: 1280px; margin: 0 auto;
}
.grid{
  display:grid; grid-template-columns: 1fr 2fr; gap:24px;
}
.card{
  background: var(--card);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow);
  padding: 18px;
  border:1px solid rgba(0,0,0,0.05);
}
.card .label{
  font-weight: 700; color:#65727d; margin: 4px 8px 12px;
  font-size: 18px;
}
.card .body{
  height: 520px;
  background: #ffffff;
  border-radius: calc(var(--radius-xl) - 10px);
  border:1px solid rgba(0,0,0,0.06);
}

/* Rounded top header effect like PNG */
.rounded-header{
  background: #f1f3f5;
  border-radius: var(--radius-xl);
  padding:20px 18px 12px;
}

/* Responsive */
@media (max-width: 980px){
  .grid{ grid-template-columns: 1fr; }
  .progress-rail{ width: 50vw; }
}

</style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo">
        <!-- Minimal inline "S" hex logo -->
        <svg viewBox="0 0 64 64" width="28" height="28" aria-hidden="true">
          <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop stop-color="#e9f7ff"/><stop offset="1" stop-color="#d9eef8"/></linearGradient></defs>
          <path d="M32 3 6 18v28l26 15 26-15V18L32 3Z" fill="url(#g)" stroke="#c7d7e2" stroke-width="2"/>
          <path d="M20 24l12-7 12 7v5l-12 7-12-7v-5Z" fill="none" stroke="#6c7b88" stroke-width="2" />
          <path d="M20 35l12 7 12-7" fill="none" stroke="#6c7b88" stroke-width="2" />
        </svg>
      </div>
      <h1>STRATUM</h1>
    </div>

    <nav class="pills">
      <span class="pill">Intake</span>
      <span class="pill active">Review</span>
      <span class="pill">Final</span>
    </nav>

    <div class="header-right">
      <div class="progress-wrap">
        <div class="progress-rail">
          <div class="progress-pill" style="--pct:.571"></div>
          <div class="progress-label">4 of 7 Provisions</div>
        </div>
      </div>
      <button class="btn-apply">Apply Decisions</button>
    </div>
  </div>

  <div class="shell">
    <div class="grid">
      <section class="card rounded-header">
        <div class="label">Flagged Provisions</div>
        <div class="body"></div>
      </section>
      <section class="card rounded-header">
        <div class="label">Document Viewer</div>
        <div class="body"></div>
      </section>
    </div>
  </div>
</body>
</html>
